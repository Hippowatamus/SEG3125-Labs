<!DOCTYPE html>
<html>
    <head>
        <script src = "script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <style>
        body{
            background-image: url("checkoutBG.jpg");
        }
    </style>
    <script src = "script.js"></script>

    <body onload = populateOrderInfoCheckout()>
        <div id="mainStuff">
            <h1>Checkout</h1>
            <h2>Your Order</h2>
            <ul id = orderDetails>
            </ul>
            <h3 id = grandTotal></h3>
            <h2>Payment Details:</h2>
            <input type="radio" name="gender" value="Debit"> Debit Card
            <input type="radio" name="gender" value="Credit"> Credit Card
            <input type="radio" name="gender" value="COD"> Cash
            <br>
            <br>
            <label for="cardHolder">Card Holder's Name:</label>
            <br>
            <input type="text" name="cardHolder">
            <br>
            <label for="cardNumber">Card Number:</label>
            <br>
            <input type="text" name="cardNumber">
            <br>
            <label for="cardExpiration">Card Expiration Date:</label>
            <br>
            <input type="text" name="cardExpiration">
            <h2>Enter your Delivery Information: </h2>
            Name: <input type="text" id="name"><br><br>
            Address: <input type="text" id="address">
            Postal Code: <input type="text" id="pcode"><br><br>
            <button type="button" class="button" onclick=checkFields()>Confirm Order</button>
        </div>
    </body>
</html>
